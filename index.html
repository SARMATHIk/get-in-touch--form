<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get in Touch Form</title>
    <link rel="shortcut icon" href="./assests/image.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="formContainer">
        <div class="messageForm">
            <!-- LeftContainer -->
            <div class="webConnect">
                <h2>Lets get in touch</h2>
                <p>We are open for any suggestion or just to have a chat </p>
                    <ul class="icons">
                        <li ><a href=""><i class="fa-solid fa-location-dot"></i>Address:198 West 12th Street,<br> Suite 721 New York <br> NY 10016</a></li>
                        <li><a href=""><i class="fa-solid fa-phone"></i>Phone: +1235 2355 88</a></li>
                        <li><a href=""><i class="fa-solid fa-paper-plane"></i>Email:info@yoursite.com</a></li>
                        <li><a href=""><i class="fa-solid fa-globe"></i>Website:yoursite.com</a></li>
                    </ul>
            </div>
            <!-- RightContainer -->
            <div class="messageConnect">
                <h3>Get in touch</h3>
          <form action="#" method="post">
            <div class="doubleInput">
                <div class="formGroup">
                    <label for="fullName">FULL NAME</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Name" required>
                 </div> 
                 <div class="formGroup">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                 </div> 
            </div>
            <div class="formGroup">
                <label for="subject">SUBJECT</label>
                <input type="subject" name="subject" id="subject" placeholder="Subject" required>
             </div> 
             <div class="formGroup">
                <label for="message">MESSAGE</label>
             <textarea name="message" id="message">Message</textarea>
            </div>
            <button type="submit">Send Message</button>
        </div>
          </form>
         </div>
      </div>
    </header>
    <!-- <main></main>
    <footer></footer> -->
  </body>
</html>
